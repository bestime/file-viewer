    html {

    body {
      margin:0;

  <script src="https://cdn.bootcdn.net/ajax/libs/vConsole/3.15.1/vconsole.min.js"></script>

  <script src="../tool/browser/dist/umd/index.min.cjs?t=10"></script>
  <script src="./dist/index.min.js"></script>
  <body>
    
    
    <div id="source-room"></div>

    <script>     
      var FileViewer = fileLibs.default
      var install = fileLibs.install
      
      
      install('./dist/static/')
      const sourceBox = document.getElementById('source-room')
      console.log("1111111", jUtilsBase)
      console.log("333333", jUtilsBrowser)
      try {
        window.controller = new FileViewer({
          // outline: true,
          // theme: 'cqpgx-jyzx',
          mount: sourceBox,
          mouseWheelPdfScale: false
        })
      } catch (err){
        console.log("报错了", err)
      }
      console.log("222222222")
      controller.setData([
        {
          url: './static/1.pdf',
          type: 'pdf'
        },
        {
          url: './static/2.png',
          type: 'image'
        },
        {
          url: './static/3.png',
          type: 'image'
        },
        {
          url: './static/4.png',
          type: 'image'
        },
      ])
      controller.preview(0)
      console.log("controller", controller)
      
    </script>
  </body>
