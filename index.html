<!DOCTYPE html>
<html>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>文件预览插件</title>
  <style type="text/css">
    html {
      height: 100%;
      margin:0;
      padding: 0;
    }
    body {
      margin:0;
      padding: 0;
      background-color: yellow;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #source-room{
      box-shadow: 0 0 10px black;
      width: 800px;
      height: 650px;
      overflow: hidden;
    }
  </style>
  <body>
    
    <div id="source-room"></div>

    <script type="importmap">
      {
        "imports": {
          "@bestime/utils_base": "../tool/base/dist/esm/index.min.mjs",
          "@bestime/utils_browser": "../tool/browser/dist/esm/index.min.mjs"
        }
      }
    </script>

    <script type="module">      
      import FileViewer, { install } from './dist/index.min.mjs'
      
      install('./dist/static/')
      const sourceBox = document.getElementById('source-room')
      const controller = new FileViewer({
        mount: sourceBox
      })
      controller.setData([
        {
          url: './static/1.pdf',
          type: 'pdf'
        },
        {
          url: './static/2.png',
          type: 'image'
        },
        {
          url: './static/3.png',
          type: 'image'
        },
        {
          url: './static/4.png',
          type: 'image'
        },
      ])
      controller.setIndex(0)
      console.log("controller", controller, controller.setIndex)
      
    </script>
  </body>
</html>
